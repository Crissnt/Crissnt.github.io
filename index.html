<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    
        <label for="accuracy">Accuracy</label>
        <input type="number" id="accuracy">
        <br>
        <label for="tracking">Tracking</label>
        <input type="number" id="tracking">
        <br>
        <label for="evasion">Evasion</label>
        <input type="number" id="evasion">
        <br>
        <button id="calculate" onclick="calculate()">Calculate</button>
    

    <p id="result"></p>

    <script>
        
        function calculate(){
        let accuracy =  document.getElementById('accuracy').value;
        let tracking = document.getElementById('tracking').value;
        let evasion = document.getElementById('evasion').value;

        let chanceToEvade = evasion - tracking;
        
        if (chanceToEvade<0) chanceToEvade = 0;

        let result = accuracy - chanceToEvade;

        document.getElementById('result').innerHTML = result + '% to hit';
    
        }

    </script>
</body>
</html>
